<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer">
    <div class="product-image-box">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid bg-secondary"
      />
    </div>

    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        class="btn btn-primary fa fa-shopping-cart me-2"
        (click)="onAddItemToBasket()"
      ></button>
      <button routerLink="/Shop/{{ product.id }}" class="btn btn-primary">
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h5 class="text-uppercase">{{ product.name }}</h5>
    </a>
    <a class="text-decoration-none mt-auto" style="font-size: 13px"
      >Category:
      <span
        class="d-inline-block py-1 px-2 bg-primary text-white ms-2 cursor-pointer"
        >{{ product.productType }}</span
      ></a
    >

    <span class="mb-2 fs-4 mt-2" *ngIf="product.price != 0">{{
      product.price | currency
    }}</span>
    <span class="mb-2 fs-4 mt-2" *ngIf="product.price === 0">{{ "Free" }}</span>
  </div>
</div>

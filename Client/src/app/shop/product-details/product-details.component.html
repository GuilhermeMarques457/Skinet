<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <div class="product-image-box w-100 d-flex justify-content-center">
        <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="" />
      </div>
    </div>
    <div class="col-6 mt-5">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <p style="font-size: 3em">{{ product.price | currency }}</p>

      <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
        You have {{ quantityInBasket }} of this item in your basket
      </h5>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fa fa-minus-circle text-primary me-2"
          style="cursor: pointer; font-size: 2em"
          (click)="onDecrementQuantity()"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          class="fa fa-plus-circle text-primary ms-2"
          style="cursor: pointer; font-size: 2em"
          (click)="onIncrementQuantity()"
        ></i>
        <button
          class="btn btn-outline-primary ms-4"
          (click)="onUpdateBasket()"
          [disabled]="quantity === quantityInBasket"
        >
          {{ buttonText }}
        </button>
      </div>

      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>

      <div class="d-flex gap-5 mt-4">
        <p class="text-decoration-none" style="font-size: 15px">
          Category:
          <span
            class="d-inline-block py-1 px-2 bg-primary text-white ms-2 cursor-pointer"
            >{{ product.productType }}</span
          >
        </p>
        <p class="text-decoration-none" style="font-size: 15px">
          Company:
          <span
            class="d-inline-block py-1 px-2 bg-primary text-white ms-2 cursor-pointer"
            >{{ product.productBrand }}</span
          >
        </p>
      </div>
    </div>
  </div>
</div>

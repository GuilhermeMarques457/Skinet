<div class="d-flex justify-content-between flex-row mt-3">
  <button
    class="btn btn-outline-primary"
    *ngIf="previousStep === 'Basket'"
    routerLink="/{{ previousStep }}"
  >
    <i class="fa fa-angle-left"></i> Back to {{ previousStep }}
  </button>
  <button
    class="btn btn-outline-primary"
    *ngIf="previousStep !== 'Basket'"
    cdkStepperPrevious
  >
    <i class="fa fa-angle-left"></i> Back to {{ previousStep }}
  </button>
  <button
    class="btn btn-primary"
    cdkStepperNext
    *ngIf="nextStep !== 'Submit Order' && nextStep !== 'Payment'"
  >
    Go to {{ nextStep }} <i class="fa fa-angle-right"></i>
  </button>
  <!-- This is because I wanted to make this a component T-T -->
  <button
    class="btn btn-primary"
    *ngIf="nextStep === 'Payment'"
    (click)="onCreatePaymentIntentStepper()"
  >
    Go to {{ nextStep }} <i class="fa fa-angle-right"></i>
  </button>
  <!-- This too -->
  <button
    class="btn btn-primary"
    cdkStepperNext
    *ngIf="nextStep === 'Submit Order'"
    (click)="onSubmitStepper()"
  >
    Submit Order <i class="fa fa-angle-right" *ngIf="!loading"></i>
    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
  </button>
</div>

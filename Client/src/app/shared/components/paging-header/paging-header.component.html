<header>
  <span *ngIf="totalCount && pageNumber && pageSize">
    Showing
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} -
      {{
        pageNumber * pageSize > totalCount ? totalCount : pageSize * pageNumber
      }}
    </strong>
    of
    <strong>{{ totalCount }}</strong> results
  </span>
  <span *ngIf="totalCount === 0">
    There are <strong>0</strong> results for this filter
  </span>
</header>
